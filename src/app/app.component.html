<div fxLayout="row" fxLayoutAlign="center start">
  <div fxLayout="column" fxFlex="50%">
    <mat-card style="margin: 10px 0">
      <mat-form-field>
        <input matInput placeholder="Add New Todo" #todoInput (keyup)="addTodo($event)">
      </mat-form-field>
      
    </mat-card>
    <mat-card style="margin: 10px 0">
      <mat-card-title>
        Todos
      </mat-card-title>
      <mat-action-list>
        <button mat-list-item (click)="removeTodo(todo)" *ngFor="let todo of todos$ | async">
          {{todo.text}}
        </button>
      </mat-action-list>
    </mat-card>
  </div>
</div>
